name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“– Read .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT
        id: nvm

      - name: âš™ï¸ Use Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}

      - uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: 10

      - name: â¬‡ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ•µï¸â€â™‚ï¸ Verify lint
        run: pnpm lint

      - name: ğŸ•µï¸â€â™‚ï¸ Verify i18n-keys
        run: pnpm i18n-check

      - name: ğŸ•µï¸â€â™‚ï¸ Verify next.js build
        run: pnpm build

      - name: ğŸ“¦ Install Playwright Browsers
        run: pnpx playwright install --with-deps chromium

      - name: ğŸ§ª Run E2E tests
        run: pnpm test:e2e

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
